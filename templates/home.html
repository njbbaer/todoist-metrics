{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<div class="container">
  <h1>Count Priority</h1>
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Active Items</h5>
      <div class="badge badge-danger" style="font-size: 2em">
        {{ first_priority }}
      </div>
      <div class="badge badge-warning text-white" style="font-size: 2em">
        {{ second_priority }}
      </div>
      <div class="badge badge-primary" style="font-size: 2em">
        {{ third_priority }}
      </div>
      <div class="badge badge-dark" style="font-size: 2em">
        {{ fourth_priority }}
      </div>
    </div>
  </div>
</div>
{% endblock %}
